<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamFlix ‚Äì Movie Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #e50914;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card {
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .play-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #fff;
      text-decoration: underline;
    }

    /* ‚ñ∂ YouTube Section Styling */
    .youtube-section {
      padding: 40px 20px;
      background-color: #111;
      text-align: center;
    }

    .youtube-section h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #e50914;
    }

    .youtube-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .youtube-card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
    }

    .youtube-card h3 {
      margin-bottom: 10px;
    }

    .youtube-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .movie-card img {
        height: 200px;
      }

      .youtube-card iframe {
        height: 160px;
      }
    }
  </style>
</head>
